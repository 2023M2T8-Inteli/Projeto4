  <div>
    <select id="menu_dropdown">
      <option value="VagaoE">Vagão E</option>
      <option value="VagaoF">Vagão F</option>
    </select>

    <img id="grafico_selecionado1" src="graficos/grafico1.png">
    <img id="grafico_selecionado2" src="graficos/grafico2.png">

    <script>
      const dropdown = document.getElementById('menu_dropdown');
      const graficoSelecionado1 = document.getElementById('grafico_selecionado1');
      const graficoSelecionado2 = document.getElementById('grafico_selecionado2');

      dropdown.addEventListener('change', () => {
        const valorSelecionado = dropdown.value;

        if (valorSelecionado === "VagaoE") {
          graficoSelecionado1.src = "graficos/grafico1.png";
          graficoSelecionado2.src = "graficos/grafico2.png";
        } else if (valorSelecionado === "VagaoF") {
          graficoSelecionado1.src = "graficos/grafico2.png";
          graficoSelecionado2.src = "graficos/grafico1.png";
        }
      });
    </script>
