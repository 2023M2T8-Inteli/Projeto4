  <div>
    <select id="photo-dropdown">
      <option value="graficos/grafico1.png">Photo 1</option>
      <option value="graficos/grafico2.png">Photo 2</option>
      <option value="graficos/image-removebg-preview (1).png">Photo 3</option>
      <option value="graficos/Tiles.png">Photo 4</option>
    </select>

    <img id="selected-photo1" src="graficos/grafico1.png">
    <img id="selected-photo2" src="graficos/grafico2.png">

    <script>
      const dropdown = document.getElementById('photo-dropdown');
      const selectedPhoto1 = document.getElementById('selected-photo1');
      const selectedPhoto2 = document.getElementById('selected-photo2');

      dropdown.addEventListener('change', () => {
        const selectedValue = dropdown.value;

        if (selectedValue === "graficos/grafico1.png") {
          selectedPhoto1.src = "graficos/grafico1.png";
          selectedPhoto2.src = "graficos/grafico2.png";
        } else if (selectedValue === "graficos/grafico2.png") {
          selectedPhoto1.src = "graficos/grafico2.png";
          selectedPhoto2.src = "graficos/grafico1.png";
        } else if (selectedValue === "graficos/image-removebg-preview (1).png") {
          selectedPhoto1.src = "graficos/image-removebg-preview (1).png";
          selectedPhoto2.src = "graficos/Tiles.png";
        } else if (selectedValue === "graficos/Tiles.png") {
          selectedPhoto1.src = "graficos/Tiles.png";
          selectedPhoto2.src = "graficos/image-removebg-preview (1).png";
        }
      });
    </script>
  </div>
  </div>
  <div id="tabela"></div>

  </div>

</body>
